<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            accentGray: 'hsl(186, 15%, 59%);',
            darkGray: 'hsl(187, 24%, 22%)',
            lightGreen: 'hsl(148, 38%, 91%)',
            mediumGreen: 'hsl(169, 82%, 27%)'
          }
        }
      }
    }
  </script>
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(148, 38%, 91%);
    }
    h3{
      /* color: hsl(187, 24%, 22%); */
    }
    label{
      /* color: hsl(186, 15%, 59%); */
    }
    input{
      /* border-color:hsl(186, 15%, 59%); */
    }
    .lightGreen:focus {
      border-color: hsl(148, 38%, 91%);
    }
  </style>
  </head>

  <body>
    <div class="home min-h-screen flex justify-center items-center">
      <form class="bg-white rounded-xl shadow-lg w-1/2 p-8">
        <div class="space-y-2">
          <h3 class="text-xl md:text-xl lg:text-3xl font-bold py-4">Contact
            Us</h3>

          <!-- names -->
          <div class="flex flex-wrap -mx-3">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block tracking-wide text-base mb-2 text-darkGray"
                for="grid-first-name">
                First Name *
              </label>
              <input
                class="appearance-none block w-full rounded-md border border-accentGray py-3 px-4 mb-3 leading-tight focus:border-lightGreen"
                required id="grid-first-name" type="text">
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block tracking-wide text-base mb-2 text-darkGray"
                for="grid-last-name">
                Last Name *
              </label>
              <input
                class="appearance-none block w-full rounded-md border border-accentGray py-3 px-4 mb-3 leading-tight focus:border-lightGreen"
                required id="grid-last-name" type="text">
            </div>
          </div>

          <!-- email -->
          <div class="w-full">
            <label class="block tracking-wide text-base mb-2 text-darkGray"
              for="grid-email">
              Email Address *
            </label>
            <input
              class="appearance-none block w-full rounded-md border border-accentGray py-3 px-4 mb-3 leading-tight focus:border-lightGreen"
              required id="grid-email" type="email">
          </div>

          <!-- query type -->
          <div class="flex flex-wrap -mx-3">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label class="block tracking-wide text-base mb-2 text-darkGray"
                for="grid-query-type">
                Query Type *
              </label>
              <div class="flex flex-wrap -mx-3">
                <div class="w-full md:w-1/2 px-3 mb-6">
                  <input
                    class="appearance-none block w-full rounded-md border border-accentGray py-3 px-4 mb-3 leading-tight focus:border-lightGreen"
                    required id="grid-query-type-1" type="text">
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6">
                  <input
                    class="appearance-none block w-full rounded-md border border-accentGray py-3 px-4 mb-3 leading-tight focus:border-lightGreen"
                    required id="grid-query-type-2" type="text">
                </div>
              </div>

            </div>
          </div>
          <!-- message -->
          <div class="mb-5">
            <label
              for="message"
              class="mb-3 block text-base text-darkGray">
              Message *
            </label>
            <textarea
              rows="4"
              name="message"
              id="message"
              class="w-full resize-none rounded-md border border-accentGray bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
          </div>
          <div class="pt-4 pb-4">
            <label>
              <input type="checkbox" class="accent-mediumGreen" > I consent to being contacted by the team
            </label>
          </div>
          <!-- button -->
          <div class="">
            <button
              class="w-full rounded-md bg-mediumGreen py-3 px-8 text-base font-semibold text-white outline-none">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/susanGithaigaN/">Susan Githaiga</a>.
    </div>
  </body>

</html>
